{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block main %}

<div class="container text-start py-5 dashboard-wrapper">
    <h1 class="mb-4">Dashboard</h1>
    <div class="user-info d-flex align-items-center mb-4">
        <img src="{{ values['national_id_front'] }}" alt="National ID Front" class="id-image me-3">
        <img src="{{ values['national_id_back'] }}" alt="National ID Back" class="id-image me-3">
        <div>
            <h2 class="mb-1">{{ values["first_name"] + " " + values["last_name"] }}</h2>
            <p class="mb-1"><strong>Phone: </strong>{{ values["phone_number"] }}</p>
            <p><strong>National ID: </strong>{{ values["national_id_number"] }}</p>
        </div>
    </div>
    <div class="dashboard-actions d-flex flex-wrap gap-3">
        <button class="btn btn-primary">Search for a Missing Person</button>
        <button class="btn btn-secondary">Search Yourself</button>
        <button class="btn btn-success">Search with AI</button>
    </div>
</div>

{% endblock %}
