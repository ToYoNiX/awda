{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="national_id" class="form-label">National ID Number</label>
                    <input type="text" class="form-control" id="national_id" name="national_id" required maxlength="14" pattern="\d{14}" value="{{ values['national_id'] }}">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required value="{{ values['username'] }}">
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" required value="{{ values['birthday'] }}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required value="{{ values['password'] }}">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-3">
                    Don't have an account? <a href="/register">Register here</a>.
                </p>
                <p class="text-center mt-3">
                    Forgot your password? <a href="/forgot-password">Reset it here</a>.
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
