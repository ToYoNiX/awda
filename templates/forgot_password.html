{% extends "layout.html" %}

{% block title %}Forgot Password{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <p class="text-center">
                Enter the required details to verify your identity. A temporary password will be sent to your registered phone number.
            </p>
            <form method="POST" action="/forgot-password">
                <div class="mb-3">
                    <label for="national_id" class="form-label">National ID Number</label>
                    <input type="text" class="form-control" id="national_id" name="national_id" required maxlength="14" pattern="\d{14}">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" required pattern="^\+?\d{10,15}$" placeholder="+201234567890">
                </div>
                <button type="submit" class="btn btn-primary w-100">Request Temporary Password</button>
                <p class="text-center mt-3">
                    Remembered your password? <a href="/login">Login here</a>.
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
